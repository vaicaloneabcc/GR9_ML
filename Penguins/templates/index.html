<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Đoán Loài Chim Cánh Cụt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dự Đoán Loài Chim Cánh Cụt</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="length">Chiều Dài Mỏ (mm):</label>
                <input type="number" name="length" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="depth">Chiều Sâu Mỏ (mm):</label>
                <input type="number" name="depth" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Dự Đoán</button>
        </form>
    </div>
</body>
</html>
